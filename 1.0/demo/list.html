            <div class="search-type">
                <ul>

                        <a class="selected" href="javascript:;" data-type="item" data-action="http://list.taobao.com/search_auction.htm"
                           data-allaction="http://s.taobao.com/search" data-target="http://list.taobao.com/market/default.htm?atype=b&amp;cat=16&amp;viewIndex=12&amp;isnew=2&amp;yp4p_page=0&amp;commend=all#J_Filter"
                           data-cat="16" data-spm-anchor-id="874.266289.152316.2">宝贝</a>
                    </li>
                    <li>
                        <a href="javascript:;" data-type="shop" data-action="http://soudian.taobao.com/search.htm"

                <button class="btn-searchall" type="submit">搜 索</button>

                <label for="q"><!-- TMS fp2012/search_tips.php -->搜“<span>家装节</span>”试试，3折起盛宴！<!-- END --></label>

</div>
<script>
    var S = KISSY;
    S.Config.debug = true;
    if (S.Config.debug) {
        var srcPath = "../../../";
        S.config({
            packages: [
                {
                    name: "gallery",
                    path: srcPath,
                    charset: "utf-8",
                    ignorePackageNameInUri: true
                }
            ]
        });
        window.TB = {
            Global:{
                isLogin: function(){
                    return location.search.indexOf("login") > -1
                }
            }
        }
    }
    S.use('dom,gallery/searchbox/1.0/,gallery/searchbox/1.0/plugin/history,gallery/searchbox/1.0/plugin/tab,gallery/searchbox/1.0/plugin/telephone,gallery/searchbox/1.0/new_suggest.css',function(S,DOM,SearchSuggest,History,Tab,Telephone){
        var sug = new SearchSuggest({
            plugins:[
                new History({
                    index: !!(window.TB&&window.TB.Global.isLogin())&&1
                }),
                new Tab({
                    "activeCls": "selected",
                    "node":"#J_SearchTab li"
                }),
                new Telephone({
                    index: !!(window.TB&&window.TB.Global.isLogin())&&2
                })
            ],
            "sugConfig": {
                extraParams: "",
                sourceUrl: "http://suggest.taobao.com/sug",
                node: "#q",
                focused: true
            },
            "mods":{
                "showExtra":true
            }
        });
        sug.on("beforeFocus", function () {
            var input = sug.get("input"),
            //获取form
                    form = DOM.parent(input,"form"),
            //获取搜索框底纹
                    inputWrap = DOM.parent(input, 2),
                    label = DOM.prev(inputWrap, "label"),
            //底纹上的放大镜图片
                    sImg = DOM.next(inputWrap, "s");
            DOM.css(label,{color:"#ccc"});
            form.className = "search-list-panel-focused";

        })
        var input = sug.get("input");

        input.on("input",function(ev){
            var target= ev.currentTarget,
                    query = target.value,
                    inputWrap = DOM.parent(input,2),
                    label = DOM.prev(inputWrap,"label");
            if(query !==""){
                DOM.hide(label);
            }
        })
        sug.on("beforeBlur", function () {
            var input = sug.get("input"),
                    form = DOM.parent(input,"form"),
            //获取搜索框底纹
                    inputWrap = DOM.parent(input, 2),
            //底纹
                    label = DOM.prev(inputWrap, "label"),
            //底纹上的放大镜图片
                    sImg = DOM.next(inputWrap, "s");
            if (S.trim(sug.query) === "") {
                DOM.show([label]);
                DOM.css(label,"#999");
            }
            form.className ="";
        })
    })
</script>

</body>
</html>
